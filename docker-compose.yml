version: '3.8'
networks:
  network:
    driver: bridge
services:
  app:
    depends_on:
      - db
    networks:
      - network
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    networks:
      - network